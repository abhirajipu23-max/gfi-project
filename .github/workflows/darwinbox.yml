name: Running Darwinbox URLs

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - run: python "level4/darwinbox_git.py"
